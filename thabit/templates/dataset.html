<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css">
    <style>
        .tagsinput {
            width: 100% !important;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

        <h1 class="text-2xl font-bold mb-4">Dataset Editor</h1>
        <p class="mb-4">Create a dataset to evaluate with multiple LLMs.</p>

        <form id="datasetForm" class="space-y-4">
            <div class="flex items-center">
                <label class="block text-gray-700 text-sm font-bold mr-2" for="datasetTitle">
                    Dataset Title
                </label>
                <div class="tooltip">
                    <span class="tooltiptext">Enter a descriptive title for your dataset</span>
                    ❔
                </div>
                <input
                    class="flex-grow ml-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="datasetTitle" type="text" required value="{{ dataset.title }}">
            </div>

            <div class="flex items-start">
                <label class="block text-gray-700 text-sm font-bold mr-2" for="datasetDescription">
                    Dataset Description
                </label>
                <div class="tooltip mt-1">
                    <span class="tooltiptext">Provide a brief description of your dataset</span>
                    ❔
                </div>
                <textarea
                    class="flex-grow ml-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="datasetDescription" rows="3" required>{{ dataset.description }}</textarea>
            </div>

            <div class="flex items-start">
                <label class="block text-gray-700 text-sm font-bold mr-2" for="datasetPrompt">
                    Dataset Prompt
                </label>
                <div class="tooltip mt-1">
                    <span class="tooltiptext">Enter the default prompt for all records in this dataset</span>
                    ❔
                </div>
                <textarea
                    class="flex-grow ml-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="global_prompt" rows="3" required>{{ dataset.global_prompt }}</textarea>
            </div>

            <div id="recordsContainer">
                <!-- Record rows will be added here -->
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Dataset
                </button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            let recordCount = 0;

            function addRecord(isFirstRecord = false, data = {}) {
                recordCount++;
                const recordHtml = `
                    <div class="record border-t pt-4 mt-4">
                        <div class="grid grid-cols-5 gap-4">
                            <div class="col-span-1">
                                <div class="flex items-center">
                                    <label class="block text-gray-700 text-sm font-bold mr-2" for="prompt${recordCount}">
                                        Prompt
                                    </label>
                                    <div class="tooltip">
                                        <span class="tooltiptext">Enter the specific prompt for this record</span>
                                        ❔
                                    </div>
                                </div>
                                <textarea class="w-full mt-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline prompt" id="prompt${recordCount}" rows="2">${data.prompt ?? ''}</textarea>
                            </div>
                            <div class="col-span-2">
                                <div class="flex items-center">
                                    <label class="block text-gray-700 text-sm font-bold mr-2" for="context${recordCount}">
                                        Context
                                    </label>
                                    <div class="tooltip">
                                        <span class="tooltiptext">Provide any additional context for this record</span>
                                        ❔
                                    </div>
                                </div>
                                <textarea class="w-full mt-1 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline context" id="context${recordCount}" rows="2" required>${data.context ?? ''}</textarea>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="evaluation_method${recordCount}">
                                    Evaluation Method
                                </label>
                                <select class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline evaluation-method" id="evaluation_method${recordCount}" required>
                                    <option value="exact" ${data.evaluation_method === 'exact' ? 'selected' : ''}>Exact</option>
                                    <option value="similarity" ${data.evaluation_method === 'similarity' ? 'selected' : ''}>Similarity</option>
                                    <option value="contains_words" ${data.evaluation_method === 'contains_words' ? 'selected' : ''}>Contains Words</option>
                                    <option value="contains_all_words" ${data.evaluation_method === 'contains_all_words' ? 'selected' : ''}>Contains All Words</option>
                                    <option value="contains_no_words" ${data.evaluation_method === 'contains_no_words' ? 'selected' : ''}>Contains No Words</option>
                                </select>
                            </div>
                            <div class="expected-output-container">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="expected_output${recordCount}">
                                    Expected Output
                                </label>
                                <textarea class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline expected-output" id="expected_output${recordCount}" rows="2" required>${data.expected_output ?? ''}</textarea>
                            </div>
                            <div class="extras hidden">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="threshold${recordCount}">
                                    Threshold
                                </label>
                                <input type="number" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="threshold${recordCount}" min="1" max="100" step="1">
                            </div>
                        </div>
                        <div class="flex justify-end mt-2">
                            <button type="button" class="add-record bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline mr-2">
                                +
                            </button>
                            ${isFirstRecord ? '' : `
<button type="button" class="remove-record bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline">
    -
</button>
`}
                        </div>
                    </div>
                `;
                $('#recordsContainer').append(recordHtml);
                initializeTagsInput();
            }

            function initializeTagsInput() {
                $('.expected-output:not(.tagsInput)').each(function () {
                    $(this).tagsInput({
                        'height': 'auto',
                        'width': '100%',
                        'interactive': true,
                        'defaultText': 'add a word',
                        'removeWithBackspace': true,
                        'minChars': 0,
                        'maxChars': 0,
                        'placeholderColor': '#666666'
                    }).addClass('tagsInput');
                });
            }

            $(document).on('change', '.evaluation-method', function () {
                const container = $(this).closest('.record');
                const expected_outputContainer = container.find('.expected-output-container');
                const extrasContainer = container.find('.extras');
                const expected_output = container.find('.expected-output');

                if ($(this).val() === 'exact' || $(this).val() === 'similarity') {
                    expected_output.tagsInput('destroy');
                    expected_outputContainer.html(`
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="${expected_output.attr('id')}">
                            Expected Output
                        </label>
                        <textarea class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline expected-output" id="${expected_output.attr('id')}" rows="2" required></textarea>
                    `);
                } else {
                    expected_outputContainer.html(`
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="${expected_output.attr('id')}">
                            Expected Output
                        </label>
                        <input type="text" class="w-full shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline expected-output" id="${expected_output.attr('id')}" required>
                    `);
                    initializeTagsInput();
                }

                if ($(this).val() === 'similarity') {
                    extrasContainer.removeClass('hidden');
                } else {
                    extrasContainer.addClass('hidden');
                }
            });

            $(document).on('click', '.add-record', function () {
                addRecord();
            });

            $(document).on('click', '.remove-record', function () {
                $(this).closest('.record').remove();
            });

            $('#datasetForm').on('submit', function (e) {
                e.preventDefault();
                // Here you would typically send the form data to your backend
                // get all form data in json format
                let title = $('#datasetTitle').val();
                let description = $('#datasetDescription').val();
                let prompt = $('#datasetPrompt').val();
                let records = [];
                $('.record').each(function () {
                    let prompt = $(this).find('.prompt').val();
                    let context = $(this).find('.context').val();
                    let evaluation_method = $(this).find('.evaluation-method').val();
                    let expected_output = $(this).find('.expected-output').val();
                    let threshold = $(this).find('.threshold').val();
                    records.push({ prompt, context, evaluation_method, expected_output, threshold });
                });
                let data = { title, description, prompt, records };
                // ajax request to `/dataset/save` with data
                $.ajax({
                    url: '/dataset/save?dataset={{ dataset_path }}',
                    method: 'POST',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log(response);
                        // sweetalert2 success message
                        Swal.fire({
                            title: 'Dataset saved',
                            text: 'Dataset saved successfully',
                            icon: 'success',
                        });
                    },
                    error: function (response) {
                        console.log(response);
                        // sweetalert2 error message
                        Swal.fire({
                            title: 'Error',
                            text: 'Error saving dataset',
                            icon: 'error',
                        });
                    }
                });

                console.log('Form submitted');
            });

            // Add the first record when the page loads
            {% if dataset %}
            {% for record in dataset.records %}
            addRecord(true, {{ record | safe }}); // safe filter is used to prevent escaping of quotes
        {% endfor %}
        {% else %}
        addRecord(true);
        {% endif %}
        });
    </script>
</body>

</html>
